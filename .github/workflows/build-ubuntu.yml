name: Build - Nuxt 3 (Ubuntu artifact)

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-ubuntu:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 22.16.0
        uses: actions/setup-node@v4
        with:
          node-version: 22.16.0
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build (Nuxt SSR/Nitro)
        env:
          NODE_ENV: production
          NUXT_TELEMETRY_DISABLED: 1
        run: npm run build

      - name: Debug workspace and .output
        run: |
          echo "GITHUB_WORKSPACE = $GITHUB_WORKSPACE"
          ls -la
          if [ -d ".output" ]; then
            echo ".output exists, sample files:"
            find .output -type f | head -20
          else
            echo ".output NOT FOUND"
          fi

      - name: Add Linux start script
        run: |
          if [ ! -d ".output" ]; then
            echo "Error: .output directory not found"
            exit 1
          fi
          
          cat > .output/start.sh << 'EOF'
          #!/bin/bash

          # 设置环境变量
          export PORT=${PORT:-3000}
          export NITRO_HOST=${NITRO_HOST:-0.0.0.0}
          export NODE_ENV=production

          # 关键：加载与 start.sh 同目录的 .env 文件
          SCRIPT_DIR="$( cd "$( dirname "${BASH_SOURCE[0]}" )" && pwd )"
          ENV_FILE="$SCRIPT_DIR/.env"

          # 检查 .env 文件是否存在
          if [ -f "$ENV_FILE" ]; then
              echo "Loading environment variables from: $ENV_FILE"
              # 读取.env文件，排除空行和注释，然后导出变量
              export $(grep -v '^#' "$ENV_FILE" | xargs)
          else
              echo "Warning: .env file not found at $ENV_FILE"
          fi

          # 再次检查 SESSION_SECRET 是否已设置
          if [ -z "NUXT_SESSION_SECRET" ]; then
              echo "ERROR: SESSION_SECRET environment variable is required"
              exit 1
          fi

          DIR="$( cd "$( dirname "${BASH_SOURCE[0]}" )" && pwd )"
          node "$DIR/server/index.mjs"
          EOF
          
          chmod +x .output/start.sh

      - name: Zip .output
        run: |
          if [ ! -d ".output" ]; then
            echo "Error: .output directory not found before zip"
            exit 1
          fi
          zip -r nuxt-output-ubuntu-node22.zip .output/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuxt-output-ubuntu-node22
          path: ${{ github.workspace }}/nuxt-output-ubuntu-node22.zip
          if-no-files-found: error
          retention-days: 7